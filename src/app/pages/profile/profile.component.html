<div class="row animated fadeIn">
  <div class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Perfil Del Usuario</h4>
            <h6 class="card-subtitle">Nombre Usuario</h6>
            <form ngNativeValidate class="form p-t-20" #f=ngForm (ngSubmit)="guardar(f.value)"> 
                <div class="form-group">
                    <label for="exampleInputuname">Nombre de Usuario</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" id="exampleInputuname" placeholder="Nombre de Usuario" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email de Usuario</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-email"></i></div>
                        <input  [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control"  placeholder="Correo del Usuario" required>
                    </div>
                </div>
                <button type="submit"class=" btn btn-success waves-effect waves-light m-r-10">
                  <i class="fa fa-save"></i>
                  Guardar</button>
            </form>
        </div>
    </div>
</div>

<div class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Imagen de Perfil</h4>
            <h6 class="card-subtitle">Fotografia</h6>
            <img *ngIf="!imagenTemp"  [src]="usuario.img | imagen" alt=""  width="180px" class="center">
            <img *ngIf="imagenTemp"  [src]="imagenTemp" alt=""  width="180px" class="center">
            <input (change)="seleccionImage($event.target.files[0]);" type="file" name="" id="">

            <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10 mt-2">
               
                Actualizar Foto
              </button>

        </div>
    </div>
</div>
</div>
