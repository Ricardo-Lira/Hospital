<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto" >
  
  <div class="modal" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog" role="document">1
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
            <img *ngIf="!imagenTemp"  [src]="'xxxx' | imagen" alt=""  width="180px" class="img-modal">
            <img *ngIf="imagenTemp"  [src]="imagenTemp" alt=""  width="180px" class="img-modal">
            <input (change)="seleccionImage($event.target.files[0]);" type="file" name="" id="">
        </div>
        <div class="modal-footer">
          <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-info">Subir imagen</button>
          <button type="button" (click)="cerrarModal()" class="btn btn-secondary">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

</div>
